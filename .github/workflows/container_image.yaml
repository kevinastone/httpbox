# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Container Image

on:
  workflow_run:
    workflows: [Test]
    types: [completed]
    branches: [master]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Magic Nix Cache (Faster Builds)
        uses: DeterminateSystems/magic-nix-cache-action@v13

      # Generate docker tags
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/kevinastone/httpbox

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Build Docker Image with Nix
        # This step outputs a symlink named 'result' pointing to the image tarball
        run: nix build .#image

      # 3b. Push the resulting tarball using Skopeo
      - name: ‚¨ÜÔ∏è Push Image to GHCR with Skopeo
        env:
          # Tags generated by the metadata action
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          # The tags output is a newline-separated string
          echo "$TAGS" | while read -r tag; do
            if [ -n "$tag" ]; then
              echo "Pushing to $tag..."
              # The 'docker-archive:./result' is the source (Nix output)
              # The 'docker://tag' is the destination (GHCR registry)
              nix run .#skopeo -- --insecure-policy copy --all \
                docker-archive:./result \
                docker://$tag
            fi
          done
